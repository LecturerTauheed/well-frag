<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/8D83zN9R/perfume-logo.png" alt="Logo">
            <h1>Perfume World</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>

        <!-- Slider -->
        <section class="slider" id="home">
				   	<img src="https://i.ibb.co/pBbr05cj/slider-1.png" alt="Slide" id="slideImage">
					<img src="https://i.ibb.co/pjmv04BL/slider-2.png" alt="Slide" id="slideImage">
        </section>

        <!-- Latest Products -->
        <section class="products">
					<b><h1>Latest Perfumes</h1></b>
            <div class="product-grid">
                <!-- 8 products -->
                <div class="product-card">
                    <img src="https://i.ibb.co/gLQWfbtV/perfume-1.png" alt="Perfume 1">
                    <h3>Perfume 1</h3>
                    <p>$49.99</p>
                    <button>Add to Cart ❤️</button>
                </div>
                <div class="product-card">
                    <img src="https://i.ibb.co/mV6c4tby/perfume-2.png" alt="Perfume 2">
                    <h3>Perfume 2</h3>
                    <p>$59.99</p>
                    <button>Add to Cart ❤️</button>
                </div>
                <div class="product-card">
                    <img src="https://i.ibb.co/gLQWfbtV/perfume-1.png" alt="Perfume 3">
                    <h3>Perfume 3</h3>
                    <p>$39.99</p>
                    <button>Add to Cart ❤️</button>
                </div>
                <div class="product-card">
                    <img src="https://i.ibb.co/mV6c4tby/perfume-2.png" alt="Perfume 4">
                    <h3>Perfume 4</h3>
                    <p>$44.99</p>
                    <button>Add to Cart ❤️</button>
                </div>
                <div class="product-card">
									<img src="https://i.ibb.co/mV6c4tby/perfume-2.png" alt="Perfume 5">
                    
                    <h3>Perfume 5</h3>
                    <p>$54.99</p>
                    <button>Add to Cart ❤️</button>
                </div>
                <div class="product-card">
                    
									<img src="https://i.ibb.co/gLQWfbtV/perfume-1.png" alt="Perfume 6">
                    <h3>Perfume 6</h3>
                    <p>$29.99</p>
                    <button>Add to Cart ❤️</button>
                </div>
                <div class="product-card">
                    <img src="https://i.ibb.co/mV6c4tby/perfume-2.png" alt="Perfume 7">
                    <h3>Perfume 7</h3>
                    <p>$64.99</p>
                    <button>Add to Cart ❤️</button>
                </div>
                <div class="product-card">
                    
									<img src="https://i.ibb.co/gLQWfbtV/perfume-1.png" alt="Perfume 8">
                    <h3>Perfume 8</h3>
                    <p>$34.99</p>
                    <button>Add to Cart ❤️</button>
                </div>
            </div>
        </section>

        <!-- Gallery -->
        <section class="gallery" id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container" id="galleryContainer">
							
                <img src="https://i.ibb.co/gLQWfbtV/perfume-1.png" alt="Gallery Image 1">
                <img src="https://i.ibb.co/mV6c4tby/perfume-2.png" alt="Gallery Image 2">
                <img src="https://i.ibb.co/gLQWfbtV/perfume-1.png" alt="Gallery Image 3">
                <img src="https://i.ibb.co/mV6c4tby/perfume-2.png" alt="Gallery Image 4">
                <img src="https://i.ibb.co/gLQWfbtV/perfume-1.png" alt="Gallery Image 5">
                <img src="https://i.ibb.co/mV6c4tby/perfume-2.png" alt="Gallery Image 6">
								<img src="https://i.ibb.co/gLQWfbtV/perfume-1.png" alt="Gallery Image 7">
							  <img src="https://i.ibb.co/mV6c4tby/perfume-2.png" alt="Gallery Image 8">
                
            </div>
            <button onclick="moveGallery()">Next</button>
        </section>

        <!-- Contact Us -->
        <section class="contact" id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
